<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat com Gabriel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        @keyframes pulse {
            0%, 100% { opacity: 0.5; transform: scale(0.9); }
            50% { opacity: 1; transform: scale(1); }
        }

        .typing-dot {
            animation: pulse 1.2s infinite ease-in-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-message {
            animation: slideIn 0.25s ease-out;
        }
    </style>
</head>
<body class="bg-gray-50 font-['Inter']">
    <div class="max-w-md mx-auto min-h-screen">
        <!-- Cabe√ßalho -->
        <div class="bg-white p-4 shadow-sm border-b">
            <div class="flex items-center gap-4">
                <img src="https://avatars.githubusercontent.com/u/95686401?v=4" class="w-10 h-10 rounded-full border-2 border-purple-100">
                <div>
                    <h1 class="font-semibold text-gray-800">Gabriel Ricardo</h1>
                    <div class="flex items-center gap-2 text-sm text-gray-500">
                        <span class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></span>
                        <span>Online ‚Ä¢ Escada-PE</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- √Årea de Mensagens -->
        <div class="p-4 space-y-6 h-[calc(100vh-160px)] overflow-y-auto" id="chatMessages">
            <!-- Mensagem Inicial -->
            <div class="flex gap-2 animate-message">
                <img src="https://avatars.githubusercontent.com/u/95686401?v=4" class="w-8 h-8 rounded-full mt-1">
                <div class="max-w-[85%]">
                    <div class="bg-white p-3 rounded-2xl rounded-tl-none shadow-md border">
                        <p class="text-gray-700">Ol√°! üëã Como posso te ajudar hoje?</p>
                    </div>
                    <span class="text-xs text-gray-400 mt-1 block">Agora h√° pouco</span>
                </div>
            </div>
        </div>

        <!-- Indicador de Digita√ß√£o -->
        <div id="typingIndicator" class="hidden px-4 pb-2">
            <div class="flex items-start gap-2">
                <img src="https://avatars.githubusercontent.com/u/95686401?v=4" class="w-8 h-8 rounded-full">
                <div class="bg-white px-4 py-2 rounded-2xl shadow-md border">
                    <div class="flex items-center gap-2 text-gray-500 text-sm">
                        <div class="flex space-x-1">
                            <div class="w-2 h-2 bg-gray-400 rounded-full typing-dot"></div>
                            <div class="w-2 h-2 bg-gray-400 rounded-full typing-dot" style="animation-delay: 0.2s"></div>
                            <div class="w-2 h-2 bg-gray-400 rounded-full typing-dot" style="animation-delay: 0.4s"></div>
                        </div>
                        <span>Gabriel est√° digitando...</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Campo de Entrada -->
        <div class="bg-white p-4 border-t fixed bottom-0 w-full max-w-md">
            <div class="relative">
                <input id="userInput" type="text" 
                       class="w-full pr-14 pl-4 py-3 bg-gray-50 rounded-full border-2 border-gray-200 focus:outline-none focus:border-purple-400 focus:ring-1 focus:ring-purple-100 placeholder-gray-400"
                       placeholder="Escreva sua mensagem..."
                       autocomplete="off">
                <button onclick="sendMessage()" 
                        class="absolute right-2 top-2 bg-purple-500 hover:bg-purple-600 text-white w-10 h-10 rounded-full flex items-center justify-center transition-all active:scale-95">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = 'AIzaSyAbW9rQgbja14vDUsXuKnjvl2MalzdYg9E'; // ‚Üê Substituir pela chave real
        const chatMessages = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');
        const typingIndicator = document.getElementById('typingIndicator');

        async function loadRules() {
            try {
                const response = await fetch('dados.txt');
                if (!response.ok) throw new Error('Arquivo de regras n√£o encontrado');
                return await response.text();
            } catch (error) {
                console.error('Erro ao carregar regras:', error);
                showError('Problema ao carregar configura√ß√µes pessoais');
                return '';
            }
        }

        async function sendMessage() {
            const userMessage = userInput.value.trim();
            if (!userMessage) return;

            addMessage(userMessage, 'user');
            userInput.value = '';
            showTypingIndicator();

            try {
                // Verifica√ß√µes iniciais
                if (!API_KEY || API_KEY.includes('SUA_API_KEY')) {
                    throw new Error('Chave de API n√£o configurada');
                }

                const rules = await loadRules();
                const chatHistory = getChatHistory();
                
                const fullPrompt = `${rules}\n\nContexto:\n${new Date().toLocaleString('pt-BR')}\nHist√≥rico:\n${chatHistory}\n\nUsu√°rio: ${userMessage}\nGabriel:`;

                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: fullPrompt
                            }]
                        }]
                    })
                });

                const data = await response.json();
                
                if (!response.ok) {
                    const errorMsg = data?.error?.message || 'Erro desconhecido da API';
                    throw new Error(`Erro na API: ${errorMsg}`);
                }

                if (!data?.candidates?.[0]?.content?.parts?.[0]?.text) {
                    throw new Error('Resposta da API em formato inv√°lido');
                }

                const botResponse = data.candidates[0].content.parts[0].text;
                simulateHumanTyping(botResponse);

            } catch (error) {
                console.error('Erro detalhado:', error);
                showError(formatErrorMessage(error));
            } finally {
                hideTypingIndicator();
            }
        }

        function formatErrorMessage(error) {
            if (error.message.includes('API_KEY')) {
                return 'Configura√ß√£o incompleta: Verifique a chave da API';
            }
            if (error.message.includes('network')) {
                return 'Problema de conex√£o: Verifique sua internet';
            }
            return 'Desculpe, tive um probleminha. Podemos tentar novamente?';
        }

        function addMessage(text, sender) {
            const time = new Date().toLocaleTimeString('pt-BR', {hour: '2-digit', minute:'2-digit'});
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `flex gap-2 ${sender === 'user' ? 'justify-end' : ''} animate-message`;
            
            if(sender === 'user') {
                messageDiv.innerHTML = `
                    <div class="max-w-[85%]">
                        <div class="bg-purple-500 text-white p-3 rounded-2xl rounded-br-none shadow-md">
                            <p>${text}</p>
                        </div>
                        <span class="text-xs text-gray-400 mt-1 block text-right">${time}</span>
                    </div>
                `;
            } else {
                messageDiv.innerHTML = `
                    <img src="https://avatars.githubusercontent.com/u/95686401?v=4" class="w-8 h-8 rounded-full mt-1">
                    <div class="max-w-[85%]">
                        <div class="bg-white p-3 rounded-2xl rounded-tl-none shadow-md border">
                            <p class="text-gray-700">${text.replace(/\n/g, '<br>')}</p>
                        </div>
                        <span class="text-xs text-gray-400 mt-1 block">${time}</span>
                    </div>
                `;
            }
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function simulateHumanTyping(text) {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'flex gap-2';
            typingDiv.innerHTML = `
                <img src="https://avatars.githubusercontent.com/u/95686401?v=4" class="w-8 h-8 rounded-full mt-1">
                <div class="max-w-[85%]">
                    <div class="bg-white p-3 rounded-2xl rounded-tl-none shadow-md border typing-message">
                        <span class="text-transparent">${text}</span>
                    </div>
                </div>
            `;

            chatMessages.appendChild(typingDiv);
            const messageContent = typingDiv.querySelector('.typing-message');
            
            let index = 0;
            let typingSpeed = 30 + Math.random() * 30;

            function typeCharacter() {
                if (index < text.length) {
                    messageContent.innerHTML = text.slice(0, index) + '<span class="text-gray-700">|</span>';
                    index++;
                    setTimeout(typeCharacter, typingSpeed);
                    
                    if (index % 5 === 0) typingSpeed = 50 + Math.random() * 100;
                } else {
                    messageContent.innerHTML = text.replace(/\n/g, '<br>');
                    addTimestamp(typingDiv);
                }
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            typeCharacter();
        }

        function addTimestamp(element) {
            const time = new Date().toLocaleTimeString('pt-BR', {hour: '2-digit', minute:'2-digit'});
            const timeSpan = document.createElement('span');
            timeSpan.className = 'text-xs text-gray-400 mt-1 block';
            timeSpan.textContent = time;
            element.after(timeSpan);
        }

        function showTypingIndicator() {
            typingIndicator.classList.remove('hidden');
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTypingIndicator() {
            typingIndicator.classList.add('hidden');
        }

        function showError(message) {
            addMessage(`<span class="text-red-500">‚ö†Ô∏è</span> ${message}`, 'bot');
        }

        function getChatHistory() {
            return Array.from(chatMessages.children)
                .filter(msg => !msg.querySelector('.typing-message'))
                .slice(1)
                .map(msg => {
                    const isUser = msg.classList.contains('justify-end');
                    const text = msg.querySelector('p')?.textContent || '';
                    return isUser ? `Usu√°rio: ${text}` : `Gabriel: ${text}`;
                })
                .join('\n');
        }

        // Enviar com Enter
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
